<div class="padding cover-background all-100 cover" ng-controller="item as i" ng-style="i.css(card.image)"><a class="no-underline" href="{{card.links[card.principal]}}"><h2 class="no-margin">{{card.name}}</h2></a><p>{{card.description}}</p><nav class="ink-navigation me-show"><ul class="pills pagination black"><li ng-repeat="(key, val) in card.links" network="key" url="val"></li></ul></nav></div>
